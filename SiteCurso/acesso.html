<!DOCTYPE html>
<html>
    <head>
        <title> Acesso ao portal </title>
    </head>
    <body>
        <h2> Faça Login no portal </h2> 
        
        <!-- Propriedades de um form: input type "text, password, button, radio (Tipo de campo/ botão)" quando houver recuperação de dados usar name=""-->
       <!-- É necessário setar no <form> a ação para onde o formulário iria enviar os dados para procesar exemplo: <form action="procesa.php"> -->
        <form>
            <h4> Insira seu e-mail:</h4>
            <input type="text" name="login"><br>
            <h4> Insira sua senha:</h4>
            <input type="password" name="senha"><br>

            <input type="submit" value="logar"> <!-- No caso de botão de enviar usar o type= "submit"-->
            <input type="button" value="sair"> 
        </form>
        <form>
            <hr>
            <h4> Ou Cadastre-se</h4>
            <strong>Nome:</strong> <br>
            <input type="text" name="nomecad">
            <p><strong>Sexo:</strong> </p> <!-- Usar o mesmo name para impedir de selecionar dois radio ao mesmo tempo e no atributo Value definir o valor do radio -->
            <input type="radio" name="sexo" value="M"> <sublime> Masculino</sublime> 
            <input type="radio" name="sexo" value="F"> <sublime> Feminino</sublime>

            <hr>
            <h4> Seu time de futebol:</h4>
            <input type="checkbox" name="time" value="saopaulo"> <sublime> São Paulo </sublime> <br>
            <input type="checkbox" name="time" value="parmera"> <sublime> Parmera </sublime>
            <!-- Exemplo de combobox usando a tag <select name=''> + <option value =''> -->
            <hr>
            <h4> Escolha seu estado de origem: </h4>
            <select name="estadonasc">
                <option value="sp"> SP </option>
                <option value="mg"> MG </option>
                <option value="es"> ES </option>
                <option value="rj"> RJ </option>
            </select>
            <hr>
            <!-- Exemplod e Memmo -->
            <h4> Escreva alguma obs:</h4>
            <textarea name="observacoes"> </textarea>
            <hr>
            <input type="submit" value="Gravar">


        </form>

    </body>
</html>
